<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ORP</h1>
            <nav>
                <a href="{{ url_for('index') }}">Klijenti</a>
                <a href="{{ url_for('create_client') }}">Novi klijent</a>
                <a href="{{ url_for('large_clients') }}">Veliki klijenti</a>
                <a href="{{ url_for('high_value_clients') }}">Ključni klijenti</a>
            </nav>
        </header>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
