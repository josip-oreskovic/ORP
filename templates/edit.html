{% extends "base.html" %}

{% block content %}
    <h2>Uredi: {{ client.name }}</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Naziv*</label>
            <input type="text" id="name" name="name" value="{{ client.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="id_company_type">Vrsta*</label>
            <select id="id_company_type" name="id_company_type" required>
                {% for ct in company_types %}
                <option value="{{ ct.id }}" {% if ct.id == client.id_company_type.id %}selected{% endif %}>{{ ct.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_size">Veličina*</label>
            <select id="id_size" name="id_size" required>
                {% for cs in company_sizes %}
                <option value="{{ cs.id }}" {% if cs.id == client.id_size.id %}selected{% endif %}>{{ cs.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="address">Adresa</label>
            <input type="text" id="address" name="address" value="{{ client.address or '' }}">
        </div>
        
        <div class="form-group">
            <label for="city">Grad</label>
            <input type="text" id="city" name="city" value="{{ client.city or '' }}">
        </div>
        
        <div class="form-group">
            <label for="post_number">Poštanski broj</label>
            <input type="text" id="post_number" name="post_number" value="{{ client.post_number or '' }}">
        </div>
        
        <div class="form-group">
            <label for="country">Država</label>
            <input type="text" id="country" name="country" value="{{ client.country or '' }}">
        </div>
        
        <div class="form-group">
            <label for="tel">Telefon</label>
            <input type="text" id="tel" name="tel" value="{{ client.tel or '' }}">
        </div>
        
        <div class="form-group">
            <label for="mob">Mobitel</label>
            <input type="text" id="mob" name="mob" value="{{ client.mob or '' }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ client.email or '' }}">
        </div>
        
        <div class="form-group">
            <label for="fax">Fax</label>
            <input type="text" id="fax" name="fax" value="{{ client.fax or '' }}">
        </div>
        
        <div class="form-group">
            <label for="id_director">Direktor</label>
            <input type="text" id="id_director" name="id_director" value="{{ client.id_director or '' }}">
        </div>
        
        <div class="form-group">
            <label for="pin">OIB</label>
            <input type="text" id="pin" name="pin" value="{{ client.pin or '' }}">
        </div>
        
        <div class="form-group">
            <label for="vat_num">PDV-ID</label>
            <input type="text" id="vat_num" name="vat_num" value="{{ client.vat_num or '' }}">
        </div>
        
        <div class="form-group">
            <label for="reg_numb">MBS</label>
            <input type="text" id="reg_numb" name="reg_numb" value="{{ client.reg_numb or '' }}">
        </div>
        
        <div class="form-group">
            <label for="stat_num">MB</label>
            <input type="text" id="stat_num" name="stat_num" value="{{ client.stat_num or '' }}">
        </div>
        
        <div class="form-group">
            <label for="activity_num">NKD</label>
            <input type="text" id="activity_num" name="activity_num" value="{{ client.activity_num or '' }}">
        </div>
        
        <div class="form-group">
            <label for="activity_desc">Djelatnost</label>
            <textarea id="activity_desc" name="activity_desc" rows="3">{{ client.activity_desc or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="hzmo_num">HZMO</label>
            <input type="text" id="hzmo_num" name="hzmo_num" value="{{ client.hzmo_num or '' }}">
        </div>
        
        <div class="form-group">
            <label for="hzzo_num">HZZO</label>
            <input type="text" id="hzzo_num" name="hzzo_num" value="{{ client.hzzo_num or '' }}">
        </div>
        
        <div class="form-group">
            <label for="vat_period">PDV obveznik</label>
            <input type="text" id="vat_period" name="vat_period" value="{{ client.vat_period or '' }}">
        </div>
        
        <div class="form-group">
            <label for="employee_num">Broj zaposlenih</label>
            <input type="number" id="employee_num" name="employee_num" value="{{ client.employee_num or 0 }}">
        </div>
        
        <div class="form-group">
            <label for="price">Cijena</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ client.price or 0.00 }}">
        </div>
        
        <button type="submit" class="btn submit">Izmjeni</button>
        <a href="{{ url_for('view_client', id=client.id_client) }}" class="btn cancel">Odustani</a>
    </form>
{% endblock %}
